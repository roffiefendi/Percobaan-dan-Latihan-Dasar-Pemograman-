<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 1 BELAJAR WEB</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        margin: 0;
        padding: 40px;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      table {
        border-collapse: collapse;
        width: 60%;
        margin: auto;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      td {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        color: #444;
      }

      td:first-child {
        font-weight: bold;
        width: 30%;
        background: #f0f4f8;
      }

      td:nth-child(2) {
        text-align: center;
        width: 5%;
        font-weight: bold;
      }

      a {
        text-decoration: none;
        color: #0077cc;
        font-weight: bold;
        transition: 0.3s;
      }

      a:hover {
        color: #ff6600;
      }

      tr:hover td {
        background: #f9fafc;
      }
    </style>
  </head>

          </td>
        </tr>
      </tbody>
    </table>
  </body>
